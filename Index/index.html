<style>
  /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Light grey background */
    color: #333; /* Darker text */
}

/* Navbar */
.navbar {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar-brand img {
    border-radius: 8px; /* Adds rounded corners to the logo */
}

.nav-link {
    color: #007bff; /* Blue color for links */
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #0056b3; /* Darker blue on hover */
}

/* Carousel */
.carousel {
    margin: 20px auto; /* Adds space above and below the carousel */
    padding: 50px; /* Adds space inside the carousel container */
    border: 2px solid #ddd; /* Optional: Adds a light border around the carousel */
    border-radius: 10px; /* Optional: Rounds the corners of the carousel */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for a 3D effect */
}
/* .carousel-item img {
    height: 500px;
    object-fit: cover;
} */

/* Carousel Images */
.carousel-item img {
    width: 100%; /* Full width */
    height: 700px; /* Fixed height for consistency */
    object-fit: cover; /* Ensures the image covers the area without distortion */
    object-position: center; /* Center the image */
    border-radius: 20px;
}


.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
}

/* Carousel indicators */
.carousel-indicators button {
    background-color: #007bff;
    width: 10px;
    height: 10px;
    border-radius: 50%;
}

.carousel-indicators .active {
    background-color: #0056b3;
}

/* cat div */
h1{
  text-align: center;
  color: #007bff;
}
.cat{
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  margin-top: 20px;
  img{
    width: 350px;
    height: 350px;
    border-radius: 20px;
    box-shadow: 0 0 10px black;
  }
}
/* .cat img:hover{

/* Text below the carousel */
.text-center p {
    font-size: 1.2rem;
    margin-top: 20px;
}

.text-center a {
    color: #28a745; /* Green color for the link */
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

.text-center a:hover {
    color: #19692c; /* Darker green on hover */
}

/* Footer (optional if needed) */
footer {
    background-color: #343a40;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
}

footer a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    color: #0056b3;
}

</style>
