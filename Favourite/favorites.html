    <script>
       document.addEventListener("DOMContentLoaded", () => {
    const favContainer = document.getElementById("fav-items"); // Ensure this matches your HTML
    const favRecipes = JSON.parse(localStorage.getItem("favRecipes")) || [];

    // Debugging log: Check retrieved data
    console.log("Favorite Recipes:", favRecipes);

    if (favRecipes.length === 0) {
        favContainer.innerHTML = "<p>No favorite items found!</p>";
        return;
    }

    // Render favorite items
    favRecipes.forEach((recipe, index) => {
        console.log(`Rendering recipe: ${recipe.name}`); // Debugging log

        const card = document.createElement("div");
        card.className = "fav-item";
        card.innerHTML = `
            <img src='${recipe.image}' alt='${recipe.name}'/>
            <h3>${recipe.name}</h3>
            <p>Category: ${recipe.category}</p>
            <p>${recipe.description}</p>
            <button class='btn remove-btn' data-index='${index}'>Remove</button>
        `;
        favContainer.appendChild(card);

        // Add remove functionality
        card.querySelector(".remove-btn").addEventListener("click", () => {
            const updatedFavRecipes = favRecipes.filter((_, i) => i !== index);
            localStorage.setItem("favRecipes", JSON.stringify(updatedFavRecipes));
            card.remove();
            alert("Item removed from Favourites!");

            if (updatedFavRecipes.length === 0) {
                favContainer.innerHTML = "<p>No favorite items found!</p>";
            }
        });
    });
});

      
    </script>
